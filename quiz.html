   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="quiz.css"/>
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id = "hud">
            <div id="hud-item">
                <p class="hud-prefix">
                    Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                
                </h1>
                </div>
        <div id="hud-item">
                    <p class="hud-prefix">
                    Score
                      </p>
                     <h1 class="hud-main-text" id="score">
                         
                        </h1>
                 </div>
             </div>
        <h2 id="question">Answer the following question:</h2>
       
        <div class="pick-container">
            <p class = "pick-prefix">A</p>
            <p class = "pick-text" data-number="1">Answer 1</p>
        </div>

        <div class="pick-container">
            <p class = "pick-prefix">B</p>
            <p class = "pick-text" data-number="2">Answer 2</p>
        </div>

        <div class="pick-container">
            <p class = "pick-prefix">C</p>
            <p class = "pick-text" data-number="3">Answer 3</p>
        </div>

        <div class="pick-container">
            <p class = "pick-prefix">D</p>
            <p class = "pick-text" data-number="4">Answer 4</p>
        </div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
