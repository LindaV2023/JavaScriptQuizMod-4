<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="quiz.css"/>
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
        <h2 id="question">Answer the following question:</h2>

            <p class = "pick-prefix">A</p>
            <p class = "pick-text" data-number="1">Answer 1</p>
        </div>

        <div class="pick-container">
            <p class = "pick-prefix">B</p>
            <p class = "pick-text" data-number="2">Answer 2</p>
        </div>

        <div class="pick-container">
            <p class = "pick-prefix">C</p>
            <p class = "pick-text" data-numbere="3">Answer 3</p>
        </div>

        <div class="pick-container">
            <p class = "pick-prefix">D</p>
            <p class = "pick-text" data-number="4">Answer 4</p>
        </div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
